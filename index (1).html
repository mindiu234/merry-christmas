<body>

  <div class="photo">
    <img src="467482233_616083514096152_7947551583354599221_n.jpg" alt="Christmas photo">
  </div>
  <button onclick="alert('Em l√† m√≥n qu√† Gi√°ng Sinh tuy·ªát v·ªùi nh·∫•t anh c√≥! üéÅ')">Nh·∫•n ƒë·ªÉ xem b·∫•t ng·ªù!</button>

  <canvas id="snow"></canvas>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      particles.push({
        x: Math.random() * canvas.width,
        y: -10,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 2 + 1,
        wind: Math.random() * 0.5 - 0.25
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.y += particle.speed;
        particle.x += particle.wind;

        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        if (particle.y > canvas.height) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(drawParticles);
    }

    setInterval(createParticles, 50);
    resizeCanvas();
    drawParticles();
    window.addEventListener('resize', resizeCanvas);
  </script>
